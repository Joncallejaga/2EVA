<!DOCTYPE html>
<html lang="es">
    <head>
    	<meta charset="UTF-8">
        <title>Evento on click elemento nuevo</title>
        <script src="jquery-3.3.1.min.js"></script>
        </head>

    <body>
        <header>
            <h1 class="intro">Encabezado</h1>
        </header>
        <section>
            <article>
                <p>Lista 1:</p>
                 <ul>
                    <li>Tortilla</li>
                    <li>Jamón</li>
                    <li>Queso</li>
                 </ul>
                 <p>Lista 2:</p>
                 <ul>
                    <li>Coca Cola</li>
                    <li>Leche</li>
                    <li>Té</li>
                 </ul>
            </article>
        </section>
        <button id="ocultar" type="button">Ocultar</button>
        <button id="mostrar" type="button">Mostrar</button>

    <script type="text/javascript">
        //Dejamos cargar todo el documento
        $(function(){
            //Anadimos una accion para cuando se pulse el boton Ocultar
            $('#ocultar').click(function(){
                //Se ocultara el primer elemento (li) de todas las listar (ul/ol) que haya en el documento
                $('li:first-child').hide(2000);
            });
            //Anadimos una accion para cuando se pulse el boton Mostrar
            $('#mostrar').click(function(){
                //Se mostrara el primer elemento (li) de todas las listar (ul/ol) que haya en el documento
                $('li:first-child').show(2000);
            });
        });
    </script>

    </body>
</html>
